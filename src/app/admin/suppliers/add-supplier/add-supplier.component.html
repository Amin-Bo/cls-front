<form [formGroup]="form" (submit)="onSubmit()" *ngIf="form">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>{{ "Name" | translate}}</mat-label>
      <input matInput formControlName="name" >

    </mat-form-field>



  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ "Email" | translate}}</mat-label>
    <input matInput formControlName="email" type="email" >
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ "Phone" | translate}}</mat-label>
    <input matInput formControlName="phone" type="text">
    <mat-error *ngIf="form.get('phone').errors">
      {{ "Phone should be 8 digits" | translate}}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ "Address" | translate}}</mat-label>
    <input matInput formControlName="address" type="text" >
  </mat-form-field>


<div class="row">
  <div class="col">
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>{{ "Contract start date" | translate}}</mat-label>
      <input matInput formControlName="contract_start_date" [matDatepicker]="pickerIn">
      <mat-datepicker-toggle matSuffix [for]="pickerIn"></mat-datepicker-toggle>
      <mat-datepicker #pickerIn></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col">
    <mat-form-field appearance="outline" style="width:100%;">
      <mat-label>{{ "Contract end date" | translate}}</mat-label>
      <input matInput formControlName="contract_end_date" [matDatepicker]="pickerOut">
      <mat-datepicker-toggle matSuffix [for]="pickerOut"></mat-datepicker-toggle>
      <mat-datepicker #pickerOut></mat-datepicker>
    </mat-form-field>
  </div>
</div>


<button class="submit" mat-raised-button [color]="'primary'" type="submit" [disabled]="!form.valid">{{ "Add Supplier" | translate}}</button>
</form>
