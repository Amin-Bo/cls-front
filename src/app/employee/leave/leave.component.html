<button mat-raised-button color="primary" class="add-btn" (click)="showPrompt()"> {{"Send Request" | translate}} </button>

<h2 class="title"> {{'Leave'|translate}} </h2>
<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>{{"Filter" | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear matSortActive="position" matSortDirection="asc">

  <!-- Position Column -->
  <ng-container matColumnDef="n">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.n}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sent_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Sent Date" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.sent_date | date:'fullDate'}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Type" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.type |translate}} {{"Leave" |translate}} </td>
  </ng-container>

  <!-- type Column -->
  <ng-container matColumnDef="leave_days">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Leave Days" | translate}} </th>
    <td mat-cell *matCellDef="let element"> {{element.leave_days}}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Status" | translate}} </th>
    <td mat-cell *matCellDef="let element">
      <button *ngIf="element.status == 'in progress'" style="width: 100px; cursor: auto;" mat-raised-button color="accent">{{element.status | translate}}</button>
      <button *ngIf="element.status == 'accepted'" style="width: 100px; background-color: green; cursor: auto;" mat-raised-button color="primary">{{element.status | translate}}</button>
      <button *ngIf="element.status == 'declined'" style="width: 100px; background-color: red; cursor: auto;" mat-raised-button color="primary">{{element.status | translate}}</button>
    </td>
  </ng-container>

  



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>

</div>
